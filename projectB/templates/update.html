{% extends "base.html" %}

{% block content %}
<div class="update-container">
    <h1>Update Organization</h1>
    <form method="POST" action="{{ url_for('update', id=organization.id) }}">
        <input type="text" name="name" value="{{ organization.name }}" required>
        <input type="text" name="abbreviation" value="{{ organization.abbreviation }}" required>
        <input type="text" name="reg_number" value="{{ organization.reg_number }}" required>
        <button type="submit">Update Organization</button>
    </form>
    <a href="{{ url_for('index') }}" class="button">Back to Organizations</a>
</div>
{% endblock %}
